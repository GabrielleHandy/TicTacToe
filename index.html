<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid">
    <div id="option-history">
        <nav id="option-historyBtns">
            <button id="optionBtn">option</button>
            <button id="historyBtn">history</button>
        </nav>
        <div id="option">

        </div>
        <div id="history">

        </div>
    </div>
    <div id="mainContent">
        <h1 id="title">Tic Tac Toe</h1>
        <h2 id="turn" class="">Turn: <em id="playerOne">PlayerOne</em></h2>
        <div id="ticTacBoard"></div>
    </div>
    <div id="results">
        <h3 id="version">Version: <span id="versionType">Classic</span></h3>
        <button class="reset">Reset board</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
