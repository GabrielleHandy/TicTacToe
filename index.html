<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div id="option-history">
        <nav id="option-historyBtns">
            <button id="optionBtn" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#Options" aria-expanded="false" aria-controls="Options">option</button>
            <button id="historyBtn"class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#History" aria-expanded="false" aria-controls="History">history</button>
        </nav>
        <div id="optionMenu">
            <div class="collapse collapse-horizontal" id="Options">
                <div class="card card-body" style="width: 300px;">
                    <h2>Options</h2>
                    <div id="backgroundColor"><div>color choice</div></div>
                </div>
        </div>
        <div id="historyMenu">
            <div class="collapse collapse-horizontal" id="History">
                <div class="card card-body" style="width: 300px;">
                    <h2>Game History</h2>
                    <div id="player1"><h3><span id="player1Name"></span>'s Stats</h3>
                    <table></table>
                    
                    </div>
                    <div id="player2"><h3><span id="player2Name"></span>'s Stats</h3></div>
                    
                </div>
        </div>
        </div>
        </div>
    </div>
    <div id="mainContent">
        <h1 id="title">Tic Tac Toe</h1>
        <h2 id="turn" class="">Turn: <em id="playerOne">PlayerOne</em></h2>
        <div id="ticTacBoard"></div>
    </div>
    <div id="results">
        
        <button class="reset">Reset board</button>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
